<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
      <!-- Formulaire de connexion -->
      <div class="head-div">
        <img src="ressources/logoldc.svg" alt="Logo Ligue des champions">
        <h2>Se connecter</h2>
        <p> Saisir vos informations</p>
      </div>
      <!-- Formulaire de connexion -->
      <form action="/submit-your-login-form" method="post">
        <!-- Identifiant -->
        <div class="identifiant">
          <label for="identifiant" class="texte-bouton">Identifiant</label>
          <input type="text" id="identifiant" name="identifiant" required>
          <label for="motdepasse" class="texte-bouton">Mot de passe</label>
          <input type="password" id="motdepasse" name="motdepasse" required>
        </div>

        <!-- Bouton de connexion -->
        <div class="bouton-se-connecter">
          <button type="submit" class="texte-bouton-se-connecter">Se connecter</button>
        </div>
        <!-- Bouton de creation de compte -->
        <div class="bouton-creer-compte">
          <button type="submit" class="texte-bouton-creer-compte">Créer un nouveau comptes</button>
        </div>
      </form>
      <div class="text-footer">
        <p>
          Important :
          Veuillez noter que la création d'un compte administrateur nécessite une autorisation formelle du détenteur du statut administratif supérieur. Ces privilèges offrent la possibilité de modifier, ajouter ou supprimer des données.
        </p>
    </div>





</div>
</body>
</html>
